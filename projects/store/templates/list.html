{% extends "base.html" %} {% block content %}
<div class="mui-container">
  <h2>Here's What We Have. Suit Yourself</h2>
  <table class="mui-table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Publisher</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      {% for row in list %}
      <tr>
        <td>{{ row.name }}</td>
        <td>{{ row.author }}</td>
        <td>{{ row.publisher }}</td>
        <td>{{ row.price }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
