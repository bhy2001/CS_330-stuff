<html>
  <head>
    <title>Flask for Fun</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div>
      <div><a class="float-right" href="/">Home</a></div>
      <div>
        <h2>Pick the category, language, and number of jokes to hear</h2>
      </div>
      <form class="container d-flex justify-content-center" method="POST">
        <div class="row container">
          <div class="row">
            <label for="category" value="Category">Category</label>
            <select name="category" id="selCat">
              <!-- TODO: Populate categories -->
              {% block content1 %} {% for i in cat %}
              <option value="{{i}}">{{ i }}</option>
              {% endfor %} {% endblock %}
            </select>
          </div>
          <div class="row">
            <label for="language" value="Language">Language</label>
            <select name="language" id="selLang">
              <!-- TODO: Populate languages -->
              {% block content2 %} {% for i in lang %}
              <option value="{{i}}">{{ i }}</option>
              {% endfor %} {% endblock %}
            </select>
          </div>
          <div class="row">
            <label for="number" value="Number">Number</label>
            <select name="number" id="selNum">
              <!-- TODO: Populate numbers -->
              {% block content3 %} {% for i in num %}
              <option value="{{i}}">{{ i }}</option>
              {% endfor %} {% endblock %}
            </select>
          </div>
        </div>
        <div class="row">
          <div>
            <button
              class="btn btn-danger"
              type="submit"
              id="btnAmuse"
              value="Tell me a joke"
            >
              Amuse me
            </button>
          </div>
        </div>
      </form>
      <div id="jokes">
        <!-- This is a placeholder for jokes -->
        {% block content %} {% endblock %}
      </div>
    </div>
  </body>
</html>
