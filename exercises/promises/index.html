<html>

<head>
    <title>Numbers</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <div>
        <form id=form_number>
            <div class="container">
                <div class="row text-center">
                    <label for="number" class="w-25 p-2 col-sm">Enter a number</label>
                    <input type="number" id="number" placeholder="Enter a number" class="w-25 p-2 col-sm" />
                </div>
                <div class="row text-center">
                    <label for="getThem" class="w-25 p-2 col-sm">Click a button</label>
                    <input type=button id="getInfo" onclick="clickedon()" value="Get Info!" class="w-25 p-2 col-sm btn btn-outline-primary"/>
                </div>
                <div class="row text-center">
                    <label for=batch class="w-25 p-2 col">Check a box to get 3 numbers at once</label>
                    <input type="checkbox" value="" id="batch" class="w-25 p-2 col checkbox">
                </div>
            </div>
        </form>
    </div>
    <div id=number_info class="container">
        
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src=js/script.js></script>
</body>

</html>
